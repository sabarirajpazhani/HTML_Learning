<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <video width="600" height="400" controls poster="./Resume/Assests/ProfilePhoto.webp" muted >
        <source src="./Assets/Video1.mp4" type="video/mp4">
        <track src="./Assets/vtt/Subtitle.vtt" kind="subtitles" lang="en" label="English"></track>
        <track src="./Assets/vtt/SubtitleTamil.vtt" kind="Captions" lang="ta" label="Tamil" default></track>
        <track src="./Assets/vtt/Caption.vtt" kind="captions" lang="en" label="English caption"></track>
         <track src="./Assets/vtt/metadata.vtt" kind="metadata" srclang="en" label="Data Track">
    </video>
</body>
</html>
